////////////////////////////
//optional launch settings//
////////////////////////////

//-dxlevel 95 (DirectX v9.0) [the current one im using] [default DirectX option, its optional] -noborder -fullscreen -w 1360 -h 768  -threads 4 -novid -nojoy


echo ----------------------------
echo "executing highgraphics.cfg"
echo ----------------------------

r_shadowmaxrendered 0
r_shadowrendertotexture 0
r_shadows 1
r_worldlights 4
r_rimlight 1
mat_bumpmap 1 
mat_phong 1
mat_specular 1
mat_reducefillrate 0

/////////////////////
//models and stuffs//
/////////////////////

mat_picmip 0
r_waterforceexpensive 1 
r_rootlod 0
mat_dxlevel 95
mat_hdr_level 2
mat_trilinear 0
mat_motion_blur_enabled 0

///////////////////
//enable ragdolls//
///////////////////

cl_ragdoll_physics_enable 1
cl_ragdoll_forcefade 0
cl_ragdoll_fade_time 15
cl_ragdoll_collide 1
violence_agibs 1
violence_hgibs 1
cl_phys_props_enable 1
cl_phys_props_max 1024
props_break_max_pieces 100
props_break_max_pieces_perframe 10
cl_burninggibs 1
cl_ragdoll_fade_time 1
cl_ragdoll_forcefade 1
 
echo -----------------------------------------------------------------
echo "finished executing highgraphics.cfg, Welp here we go again mate"
echo -----------------------------------------------------------------       
